<div class="row">
  <div class="col-xs-1"></div>
  <div class="col-xs-10">
    <form>
      <section class="form-block">
        <clr-signpost>
          <clr-signpost-content [clrPosition]="'bottom-right'" *clrIfOpen>
            <p style="margin-top: 0">
              These are the graph customisation options available.
            </p>
            <p><a [routerLink]="['/help']" fragment="customisation">Read more about each customisation option</a></p>
          </clr-signpost-content>
        </clr-signpost>
        <div class="form-group">
          <label for="min_value">Color of minimum values:</label>
          <input id="min_value"
                 [(colorPicker)]="styleObject.minValueColor"
                 [style.background]="styleObject.minValueColor"
                 [cpPosition]="'bottom'"
                 [cpPositionRelativeToArrow]="true"/>
        </div>
        <div class="form-group">
          <label for="med_value">Color of median values:</label>
          <input id="med_value"
                 [(colorPicker)]="styleObject.medValueColor"
                 [style.background]="styleObject.medValueColor"
                 [cpPosition]="'bottom'"
                 [cpPositionRelativeToArrow]="true"/>
        </div>
        <div class="form-group">
          <label for="max_value">Color of maximum values:</label>
          <input id="max_value"
                 [(colorPicker)]="styleObject.maxValueColor"
                 [style.background]="styleObject.maxValueColor"
                 [cpPosition]="'bottom'"
                 [cpPositionRelativeToArrow]="true"/>
        </div>
        <div class="form-group">
          <label for="edge_color">Color of graph links:</label>
          <input id="edge_color"
                 [(colorPicker)]="styleObject.edgeColor"
                 [style.background]="styleObject.edgeColor"
                 [cpPosition]="'bottom'"
                 [cpPositionRelativeToArrow]="true"/>
        </div>
        <div class="form-group" *ngIf="graphOptions.showArrows === true">
          <label for="arrow_color">Color of direction arrows:</label>
          <input id="arrow_color"
                 [(colorPicker)]="styleObject.arrowColor"
                 [style.background]="styleObject.arrowColor"
                 [cpPosition]="'bottom'"
                 [cpPositionRelativeToArrow]="true"/>
        </div>
        <div class="form-group">
          <label class="required">Size of nodes:</label>
          <input *ngIf="styleObject.nodeSize" id="node_size2" type="number" [(ngModel)]="styleObject.nodeSize"
                 name="node_size"/>
          <label *ngIf="!styleObject.nodeSize" for="node_size" aria-haspopup="true" role="tooltip"
                 class="tooltip tooltip-top-left tooltip-validation invalid tooltip-sm">
            <input id="node_size" type="number" [(ngModel)]="styleObject.nodeSize" name="node_size"/>
            <span class="tooltip-content">This field cannot be empty!</span>
          </label>
        </div>
        <div class="form-group">
          <label class="required">Width of links:</label>
          <input *ngIf="styleObject.linksWidth" id="links_width2" type="number" [(ngModel)]="styleObject.linksWidth"
                 name="links_width2"/>
          <label *ngIf="!styleObject.linksWidth" for="links_width" aria-haspopup="true" role="tooltip"
                 class="tooltip tooltip-top-left tooltip-validation invalid tooltip-sm">
            <input id="links_width" type="number" [(ngModel)]="styleObject.linksWidth" name="links_width"/>
            <span class="tooltip-content">This field cannot be empty!</span>
          </label>
        </div>
        <button [disabled]="!styleObject.nodeSize" type="button" (click)="applyStyle($event)" class="btn btn-primary">Apply style</button>
      </section>
    </form>
  </div>
  <div class="col-xs-1"></div>
</div>
